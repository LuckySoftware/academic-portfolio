// /App.js
const App = () => {
    const [isDarkMode, setIsDarkMode] = useState(false);

    useEffect(() => {
        // Check for user's preferred color scheme
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('darkMode');

        if (savedMode === 'true') {
            setIsDarkMode(true);
        } else if (savedMode === 'false') {
            setIsDarkMode(false);
        } else {
            setIsDarkMode(prefersDarkMode);
        }
    }, []);

    useEffect(() => {
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('darkMode', 'true');
        } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('darkMode', 'false');
        }
    }, [isDarkMode]);

    const toggleDarkMode = () => {
        setIsDarkMode(!isDarkMode);
    };

    const { 
        hero, 
        about, 
        skills, 
        projects, 
        research, 
        achievements, 
        experiences, 
        volunteering, 
        education, 
        sports, 
        languages, 
        hobbies, 
        footer 
    } = defaultPortfolioData;

    return (
        <div className="font-sans antialiased">

            <PortfolioResearch research={research} />

            <PortfolioExperience experiences={experiences} />
            <PortfolioVolunteering volunteering={volunteering} />
            <PortfolioEducation education={education} />
            <PortfolioSports sports={sports} />
            <PortfolioHobbies languages={languages} hobbies={hobbies} />
            <PortfolioFooter 
                isDarkMode={isDarkMode} 
                toggleDarkMode={toggleDarkMode} 
                githubLink={footer.githubLink} 
                linkedinLink={footer.linkedinLink} 
            />
        </div>
    );
};
